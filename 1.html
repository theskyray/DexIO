<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>    table {
        border-collapse: collapse;
        margin:100px auto;
    }

    td {
        margin: 0px;
        padding: 5px;
        text-align: left;
        border:1px solid #080808;
    }

    .border {
        border: 1px solid #080808;
    }

    .noborders td {
        border:0;
    }</style>
    <title></title>
  </head>
  <body>
    <table>
    <tbody class="border">
        <tr>
            <td>Table Cell with borders</td>
            <td>Table Cell with borders</td>
            <td>Table Cell with borders</td>
        </tr>
        <tr class="noborders">
            <td>Table Cell without borders</td>
            <td>Table Cell without borders</td>
            <td>Table Cell without borders</td>
        </tr>
        <tr class="noborders">
            <td>Table Cell without borders</td>
            <td>Table Cell without borders</td>
            <td>Table Cell without borders</td>
        </tr>
    </tbody>
</table>

  </body>
</html>
